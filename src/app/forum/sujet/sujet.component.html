<h1 class="titre-forum">
  Le forum
</h1>

<div class="wrapper">
  <div class="sidebar">
      <a class="categorie" [routerLink]="['/forum']">Les sujets les plus tendances</a>
      <!-- <a class="categorie" href="#">Présentations</a>
      <a class="categorie" href="#">Actualités</a>
      <a class="categorie" href="#">Tutoriels</a>
      <a class="categorie" href="#">Aide</a> -->
      <a class="categorie" *ngFor="let categorieForum of categoriesForum" [routerLink]="['/forum/categorie/',categorieForum.idCategorie]">{{categorieForum.libelle}}</a>
  </div>

  <div class="list-commentaires">
    <li class="cmmnt">
      <app-vote-sujet [sujet]="sujet"></app-vote-sujet>
      <div class="cmmnt-content">
        <a href="#" class="userlink">{{sujet.joueur.pseudo}}</a> - <span class="pubdate">posté le {{sujet.dateCreation | date:"dd/MM/yyyy"}} à {{sujet.dateCreation | date:"H:mm"}}</span>
        <p>{{sujet.descriptif}}</p>
        <span class="btn-reply"><i class="fas fa-reply" (click)="toggle()"></i> Répondre</span>
        <a href="" class="btn-share"><i class="fas fa-share"></i> Partager</a>
        <a href="" class="btn-signaler"><i class="fas fa-exclamation-circle"></i> Signaler</a>
        <app-reponse-sujet class="wrap" 
        *ngIf="repond && joueurCo" 
        [sujet]="sujet" [joueurCo]="joueurCo" (repondu)="toggle()"></app-reponse-sujet>
      </div>
      
      <div class="replies">
        <app-commentaire class="cmmnt" *ngFor="let commentaireParent of commentairesParent" [commentaire]="commentaireParent"></app-commentaire>
      </div>

    </li>

  </div>

</div>
