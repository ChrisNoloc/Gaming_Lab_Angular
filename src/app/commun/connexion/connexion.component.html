
<form class="formulaire" name="form" (ngSubmit)="connexion()">
    <span>Se connecter :</span>
    <input type="text" placeholder="Pseudo" name="pseudo" [(ngModel)]="pseudo"/>
    <input type="password" placeholder="Mot de passe" name="password" [(ngModel)]="password"/>
    <button><i class="fas fa-sign-in-alt"></i></button>
</form>
